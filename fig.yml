sdk:
  build: .
  command: npm test
  links:
  - api
  volumes:
  - ./test:/usr/src/app/test
  - ./lib:/usr/src/app/lib

api:
  image: pathwar/api.pathwar.net:latest
  command: /bin/bash -c 'python run.py seed-db && python run.py'
  links:
  - mongo

mongo:
  image: mongo:latest
  command: --smallfiles