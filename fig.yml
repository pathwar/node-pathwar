sdk:
  build: .
  command: npm test
  links:
  - api
  volumes:
  - ./test:/usr/src/app/test
  - ./lib:/usr/src/app/lib

api:
  #image: pathwar/api.pathwar.net:latest
  build: api.pathwar.net/pathwar_api
  command: /bin/bash -c 'python run.py flush-db && python run.py'
  links:
  - mongo
  - smtp

mongo:
  image: mongo:latest
  command: --smallfiles

smtp:
  image: mredar/smtp-simple-debugging